{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #dff6ff;
    }
    .navbar {
      box-shadow: 0 2px 8px #0001;
      background-color: #ffffff;
    }
    .navbar .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      color: #0984e3;
    }
    .navbar .nav-link {
      color: #0984e3;
      font-weight: 500;
    }
    .navbar .btn {
      border-radius: 6px;
      font-weight: 600;
      margin-left: 10px;
    }
    .option-card {
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      background: #deeaf4;
    }
    .option-card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      font-weight: 700;
      color: #0984e3;
    }
    .btn-dark {
      background-color: #0984e3;
      border: none;
    }
    .btn-dark:hover {
      background-color: #0652DD;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{teach.profile_Pic.url}}" alt="Profile" height="65" width="65" class="rounded-circle me-2">
      <span class="fw-semibold text-primary">Hello {{teach.name}}</span>
    </a>
    <div class="ms-auto">
      <a href="/Logouts" class="btn btn-primary">Logout</a>
    </div>
  </div>
</nav>


<div class="container py-5">
  <h3 class="text-center text-primary mb-5">Welcome to Your Dashboard</h3>
  <div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col">
      <div class="card option-card text-center p-4">
        <div class="card-body">
          <h5 class="card-title">Edit Your Profile</h5>
          <p class="card-text">View your Profile. Edit or delete as needed.</p>
          <a href="/TeacherViewTeacher" class="btn btn-dark">View Profile</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card option-card text-center p-4">
        <div class="card-body">
          <h5 class="card-title">View Students</h5>
          <p class="card-text">See the list of registered students. </p>
          <a href="/TeacherViewStudent" class="btn btn-success">View Students</a>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
