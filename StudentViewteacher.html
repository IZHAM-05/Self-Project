<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
    body { font-family: 'Inter', sans-serif; background: #dff3fc; }
    .navbar { box-shadow: 0 2px 10px #0001; }
    .logo-img { height: 42px; margin-right: 12px; }
    .filter-bar {
      background: #82d8f8;
      border-radius: 16px;
      padding: 20px 28px;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 32px auto 16px auto;
      width: 95%;
      max-width: 800px;
    }
    .filter-bar label { font-weight: 600; color: #222; }
    .filter-bar select {
      min-width: 180px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 6px 10px;
      font-size: 1rem;
    }
    .filter-bar button {
      border-radius: 8px;
      padding: 8px 22px;
      border: none;
      background: #0984e3;
      color: #fff;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background .21s;
    }
    .filter-bar button:hover { background: #0652DD; }
    .teacher-card {
      background: #82d8f8;
      border-radius: 18px;
      box-shadow: 0 2px 10px #0001;
      padding: 24px 18px;
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 32px;
      transition: box-shadow .22s;
    }
    .teacher-card:hover { box-shadow: 0 6px 24px #0002; }
    .teacher-avatar {
      width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid #e7e7e7;
    }
    .teacher-info { flex: 1; }
    .teacher-info h5 { font-weight: 700; margin-bottom: 4px; }
    .teacher-info .meta { color: #666; font-size: 0.95em; margin-bottom: 8px; }
    .teacher-info .badge { font-size: 0.92em; }
    @media (max-width: 576px) {
      .teacher-card { flex-direction: column; align-items: flex-start; gap: 16px;}
      .filter-bar { flex-direction: column; gap: 10px; padding: 14px 10px;}
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <img src="{{ stud.profile_Pic.url }}" alt="Profile" height="42" width="42" class="rounded-circle me-2">
      <span style="color: #0984e3;">Hello {{ stud.usrname }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="/Student/Home" class="btn btn-outline-primary">Home</a>
        <a href="/StudentViewStudent" class="btn btn-outline-success">Profile</a>
        <a href="/Logouts" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</nav>


<form action="" method="get">
  <div class="filter-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" height="30" alt="Filter Icon">
    <label for="Department" class="dept-select-label">Filter by Department:</label>
    <select name="depart" id="Department" class="form-select dept-select">
      {% for dept in departments %}
        <option value="{{ dept }}" {% if selected_department == dept %}selected{% endif %}>{{ dept }}</option>
      {% endfor %}
    </select>
    <button type="submit">Filter</button>
  </div>
</form>

<div class="container" style="max-width: 900px;">
  {% for i in view %}
  <div class="teacher-card">
    <img src="{{ i.profile_Pic.url }}" class="teacher-avatar" alt="Profile">
    <div class="teacher-info">
      <h5>{{ i.name }}</h5>
      <div class="meta"><span class="badge bg-light text-dark">{{ i.dep }}</span> | Age: {{ i.age }}</div>
      <div>Email: <b>{{ i.email }}</b></div>
      <div>Phone: <b>{{ i.phone }}</b></div>
    </div>
  </div>
  {% endfor %}
</div>
</body>
</html>
