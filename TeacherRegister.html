{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #dff6ff; }
    .register-card {
      border-radius: 20px;
      box-shadow: 0 4px 28px #0984e339;
      background: #82d8f8;
      padding: 48px 38px;
    }
    .register-logo {
      width: 68px;
      margin-bottom: 12px;
    }
    .register-header {
      font-size: 2rem;
      font-weight: 700;
      color: #0984e3;
    }
    .register-btn {
      background: #0984e3;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.13rem;
      margin-top: 16px;
      transition: background .18s;
      color: white;
    }
    .register-btn:hover { background: #0652DD; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2 flex-wrap">
        <a href="/Admin/Home" class="btn btn-outline-primary">Home</a>
        <a href="/AdminViewStudent" class="btn btn-outline-success">View Student</a>
        <a href="/Teacher/View" class="btn btn-outline-info">View Teacher</a>
        <a href="/Student_accept_reject" class="btn btn-outline-warning">Manage Request</a>
        <a href="/Logouts" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</nav>


<div class="container mt-5">
  <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card register-card">
        <div class="card-body">
          <div class="text-center mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Register Logo" class="register-logo">
            <div class="register-header mb-2">Register New Teacher</div>
            <p class="text-muted mb-4">Create New Account</p>
          </div>
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" name="name" id="fullname" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" id="email" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" name="phone" id="phone" class="form-control form-control-lg" required pattern="[0-9]{10,15}">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" name="age" id="agr" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="qualify" class="form-label">Qualification</label>
              <input type="text" name="qualify" id="qualify" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="depart" class="form-label">Department</label>
              <input type="text" name="depart" id="depart" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" name="usern" id="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="text" name="pswd" id="password" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="text" name="cpswd" id="confirm_password" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="profile_Pic" class="form-label">Add Profile</label>
              <input type="file" name="profile_Pic" id="profile_Pic" class="form-control">
            </div>
            <button type="submit" class="btn register-btn w-100 py-2">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
