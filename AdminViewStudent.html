{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #dff6ff; }
    .navbar-dark .navbar-nav .nav-link {
      font-weight: 600;
      color: white;
    }
    .navbar-dark .navbar-nav .nav-link:hover {
      color: #0984e3;
    }
    .table-success {
      background: #f2fdfb;
      border-radius: 8px;
      overflow: hidden;
    }
    .table-primary th {
      background: #0984e3;
      color: white;
    }
    .btn-warning {
      background-color: #fdcb6e;
      border: none;
    }
    .btn-danger {
      background-color: #d63031;
      border: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary">Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2 flex-wrap">
        <a href="/Admin/Home" class="btn btn-outline-primary">Home</a>
        <a href="/Teacher/Register" class="btn btn-outline-success">Add Teacher</a>
        <a href="/Teacher/View" class="btn btn-outline-info">View Teacher</a>
        <a href="/Student_accept_reject" class="btn btn-outline-warning">Manage Request</a>
        <a href="/Logouts" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</nav>


<div class="container my-5">
  <h3 class="text-center mb-4 text-primary">All Registered Students</h3>
  <div class="table-responsive">
    <table class="table table-success table-bordered">
      <thead class="table-primary">
        <tr>
          <th scope="col">Profile</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Age</th>
          <th scope="col">Department</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for i in view %}
        <tr>
          <td><img src="{{ i.profile_Pic.url }}" height="80" width="80" class="rounded-circle"></td>
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.phone}}</td>
          <td>{{i.age}}</td>
          <td>{{i.dep}}</td>
          <td>
            <a href="/Admin/StudentEdit/{{i.id}}" class="btn btn-warning btn-sm mb-1">Edit</a><br>
            <a href="/Admin/StudentDelete/{{i.id}}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
