<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Student Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
    body { background: #d2d6de; font-family: 'Inter', sans-serif;}
    .navbar { box-shadow: 0 2px 10px #0001; }
    .profile-header {
      background: #c7ecfb;
      border-radius: 24px;
      box-shadow: 0 2px 12px #0002;
      margin: 48px auto 0 auto;
      max-width: 520px;
      padding: 36px 28px 24px 28px;
      text-align: center;
      position: relative;
    }
    .profile-avatar {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 5px solid #c3dbe6;
      margin-top: -72px; background: #b4ecf5;
    }
    .profile-name { font-size: 2.1rem; font-weight: 700; color: #222; margin-top: 14px;}
    .profile-meta { color: #636e72; font-size: 1.04rem; margin-bottom: 10px;}
    .profile-badge { background: #55efc4; color: #222; font-weight: 500; padding: 3px 12px; border-radius: 12px;}
    .profile-actions {
      display: flex; justify-content: center; gap: 16px; margin-top: 18px;
    }
    .profile-actions a {
      border-radius: 8px; padding: 8px 28px; font-weight: 600; text-decoration: none;
      transition: background .18s; font-size: 1rem;
      background: #00b894; color: #e0eef1;
    }
    .profile-actions a:hover { background: #009e77;}
    .profile-table {
      margin: 30px auto 0 auto;
      max-width: 520px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      overflow: hidden;
    }
    .profile-table th, .profile-table td { border: none; }
    .profile-table th { background: #dee3f7; color: #636e72;}
    .profile-table tr:not(:last-child) td { border-bottom: 1px solid #b4e5e1; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <img src="{{ view.profile_Pic.url }}" alt="Profile" height="42" width="42" class="rounded-circle me-2">
      <span style="color: #a0c2bb;">Hello {{ view.usrname }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="/Student/Home" class="btn btn-outline-primary">Home</a>
        <a href="/StudentViewTeacher" class="btn btn-outline-success">Teachers</a>
        <a href="/Logouts" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="profile-header">
  <img src="{{ view.profile_Pic.url }}" class="profile-avatar" alt="Profile Picture">
  <div class="profile-name">{{ view.name }}</div>
  <div class="profile-meta">@{{view.usrname}}</div>
  <div class="profile-badge">{{ view.dep }}</div>
  <div class="profile-actions">
    <a href="{% url 'StudentEditStudent' view.id %}">Edit Profile</a>
  </div>
</div>
<table class="table profile-table mt-4">
  <tr>
    <th>Email</th>
    <td>{{view.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{view.phone}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{view.age}}</td>
  </tr>
  <tr>
    <th>Password</th>
    <td><span class="text-muted">********</span></td>
  </tr>
</table>
</body>
</html>
