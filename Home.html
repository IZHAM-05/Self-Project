<!doctype html>
<html lang="en">
<head>
    <title>Home | Student Management System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #4f94da; }
        .navbar { box-shadow: 0 2px 8px #0001; }
        .hero-section {
            min-height: 70vh;
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
            background: linear-gradient(120deg, #b3d8e7 60%, #3e556b 100%);
        }
        .hero-img {
            width: 120px; margin-bottom: 18px;
        }
        .hero-title { font-size: 2.8rem; font-weight: 700; color: #0984e3; }
        .hero-sub { font-size: 1.3rem; color: #4d595e; margin-bottom: 28px;}
        .action-btns a {
            border-radius: 8px;
            margin: 0 10px;
            font-weight: 600;
            padding: 12px 32px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" alt="Logo" style="height:38px;margin-right:8px;">
      <span class="fw-bold" style="font-size:1.24rem;color:#0984e3;">ON FULL CONTROL</span>
    </a>
    <div class="ms-auto">
      <a href="/Student/Register" class="btn btn-outline-success me-2">Register</a>
      <a href="/Login" class="btn btn-outline-primary ">Login</a>
    </div>
  </div>
</nav>
<section class="hero-section">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135810.png" class="hero-img rounded-circle shadow" alt="Students">
  <div class="hero-title">Welcome to Student Management System</div>
  <div class="hero-sub">Manage students and teachers with ease. Modern, efficient, and beautiful.</div>
  <div class="action-btns">
    <a href="/Student/Register" class="btn btn-outline-success btn-lg">Create Account</a>
    <a href="/Login" class="btn btn-outline-primary btn-lg">Login</a>
  </div>
</section>
</body>
</html>
