<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #dff6ff; }
    .register-card {
      border-radius: 20px;
      box-shadow: 0 4px 28px #00b89422;
      margin-top: 7vh;
      background: #82d8f8;
      padding: 44px 36px;
    }
    .register-logo {
      width: 70px; margin-bottom: 13px;
    }
    .register-header { font-size: 2rem; font-weight: 700; color: #00b894;}
    .register-btn {
      background: #00b894;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.13rem;
      margin-top: 20px;
      transition: background .18s;
    }
    .register-btn:hover { background: #009e77;}
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="register-card col-md-6">
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="Register Logo" class="register-logo">
        <div class="register-header mb-2">Create Student Account</div>
        <p class="text-muted mb-4">Get started with your student journey</p>
      </div>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="fullname" class="form-label fw-bold">Full Name</label>
          <input type="text" name="name" id="fullname" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" name="email" id="email" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label fw-bold">Phone</label>
          <input type="tel" name="phone" id="phone" class="form-control form-control-lg" required pattern="[0-9]{10,15}">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label fw-bold">Age</label>
          <input type="number" name="age" id="agr" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="Department" class="form-label fw-bold">Department</label>
          <input type="text" name="depart" id="depart" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <input type="text" name="usern" id="username" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" name="pswd" id="password" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
          <input type="password" name="cpswd" id="confirm_password" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="Profile" class="form-label fw-bold"> Add Profile Picture</label>
          <input type="file" name="profile_Pic" id="profile_Pic" class="form-control">
        </div>
        <button type="submit" class="btn register-btn w-100 py-2">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
