<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #dff6ff; }
    .login-card {
      border-radius: 20px;
      box-shadow: 0 4px 28px #0984e339;
      margin-top: 10vh;
      background: #82d8f8;
      padding: 48px 38px;
    }
    .login-logo {
      width: 68px; margin-bottom: 12px;
    }
    .login-header { font-size: 2rem; font-weight: 700; color: #0984e3;}
    .login-btn {
      background: #0984e3;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.13rem;
      margin-top: 16px;
      transition: background .18s;
    }
    .login-btn:hover { background: #0652DD;}
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login-card col-md-5">
      <div class="text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login Logo" class="login-logo">
        <div class="login-header mb-2">Sign In</div>
        <p class="text-muted mb-4">Access your Student Management account</p>
      </div>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">Username</label>
          <input type="text" name="usern" id="username" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Password</label>
          <input type="password" name="password" id="password" class="form-control form-control-lg" required>
        </div>
        <button type="submit" class="btn login-btn w-100 py-2">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
