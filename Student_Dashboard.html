{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:600,700,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #dff6ff;
      }
      .navbar-brand {
        font-weight: 600;
        font-size: 1.25rem;
        color: #fff;
      }
      .option-card {
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
        background: #e0f1f7;
      }
      .option-card:hover {
        transform: translateY(-5px);
      }
      .card-title {
        font-weight: 700;
        color: #0984e3;
      }
      .btn-dark {
        background-color: #0984e3;
        border: none;
      }
      .btn-dark:hover {
        background-color: #0652DD;
      }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <img src="{{ stud.profile_Pic.url }}" alt="Profile" height="65" width="65" class="rounded-circle me-2">
      <span style="color: #0984e3;">Hello {{ stud.name }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex gap-2">
        <a href="/Logouts" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</nav>



<div class="container py-5">
  <h3 class="text-center text-primary mb-5">Welcome to Your Dashboard</h3>
  <div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col">
      <div class="card option-card text-center p-4">
        <div class="card-body">
          <h5 class="card-title">Edit Your Profile</h5>
          <p class="card-text">View your Profile. Edit or delete as needed.</p>
          <a href="/StudentViewStudent" class="btn btn-dark">View Profile</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card option-card text-center p-4">
        <div class="card-body">
          <h5 class="card-title">View Teachers</h5>
          <p class="card-text">See the list of your Teachers.</p>
          <a href="/StudentViewTeacher" class="btn btn-success">View Teacher</a>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
