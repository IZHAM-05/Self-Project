<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Teacher Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <style>
    body { background: #d1e4f2; font-family: 'Inter', sans-serif; }
    .navbar { box-shadow: 0 2px 8px #0001; background-color: #ffffff; }
    .navbar .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      color: #0984e3;
    }
    .navbar .nav-link, .navbar .btn {
      font-weight: 500;
      margin-left: 10px;
    }
    .profile-header {
      background: #a0defb;
      border-radius: 24px;
      box-shadow: 0 2px 12px #0002;
      margin: 48px auto 0 auto;
      max-width: 520px;
      padding: 36px 28px 24px 28px;
      text-align: center;
      position: relative;
    }
    .profile-avatar {
      width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 5px solid #74b9ff;
      margin-top: -72px; background: #fafafa;
    }
    .profile-name { font-size: 2.1rem; font-weight: 700; color: #222; margin-top: 14px; }
    .profile-meta { color: #636e72; font-size: 1.04rem; margin-bottom: 10px; }
    .profile-badge { background: #a29bfe; color: #222; font-weight: 500; padding: 3px 12px; border-radius: 12px; }
    .profile-actions {
      display: flex; justify-content: center; gap: 16px; margin-top: 18px;
    }
    .profile-actions a {
      border-radius: 8px; padding: 8px 28px; font-weight: 600; text-decoration: none;
      transition: background .18s; font-size: 1rem;
      background: #0984e3; color: #fff;
    }
    .profile-actions a:hover { background: #0652DD; }
    .profile-table {
      margin: 30px auto 0 auto;
      max-width: 520px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 2px 8px #0001;
      overflow: hidden;
    }
    .profile-table th, .profile-table td { border: none; }
    .profile-table th { background: #f1f2f6; color: #636e72; }
    .profile-table tr:not(:last-child) td { border-bottom: 1px solid #f1f2f6; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{{ view.profile_Pic.url }}" alt="Profile" height="38" width="38" class="rounded-circle me-2">
      <span>Teacher Portal</span>
    </a>
    <div class="ms-auto">
      <a href="/Teacher/Home" class="btn btn-outline-primary">Home</a>
      <a href="/TeacherViewStudent" class="btn btn-outline-success">Students</a>
      <a href="/Logouts" class="btn btn-primary">Logout</a>
    </div>
  </div>
</nav>
<div class="profile-header">
  <img src="{{ view.profile_Pic.url }}" class="profile-avatar" alt="Profile Picture">
  <div class="profile-name">{{ view.name }}</div>
  <div class="profile-meta">@{{view.usrname}}</div>
  <div class="profile-badge">{{ view.dep }}</div>
  <div class="profile-actions">
    <a href="{% url 'Teacher_EditTeacher' view.id %}">Edit Profile</a>
  </div>
</div>
<table class="table profile-table mt-4">
  <tr>
    <th>Email</th>
    <td>{{view.email}}</td>
  </tr>
  <tr>
    <th>Phone</th>
    <td>{{view.phone}}</td>
  </tr>
  <tr>
    <th>Age</th>
    <td>{{view.age}}</td>
  </tr>
  <tr>
    <th>Qualification</th>
    <td>{{view.qualification}}</td>
  </tr>
  <tr>
    <th>Password</th>
    <td><span class="text-muted">********</span></td>
  </tr>
</table>
</body>
</html>
